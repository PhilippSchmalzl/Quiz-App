<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body onload="init()">
    <div class="container">
        <div class="card" style="width: 30rem;">
            <img id="header-image" src="img/card.jpg" class="card-img-top">

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>

            <div id="end-screen" class="card-body p-0" style="display: none;">
                <div class="quiz-end text-center">Quiz beendet</div>
                <div class="final-headline text-center">Du hast <b id="amount-of-right-questions"></b> von <b
                        id="amountOfQuestions"></b> Fragen richtig beantwortet</div>
                <div class="button-row">
                    <button onclick="restartGame()" id="" class="btn btn-primary">Erneut spielen</button>
                </div>
            </div>
            <div id="question-body" class="card-body">
                <h5 class="card-title" id="questionText"></h5>
                <div class="card mb-2 quiz-answer-card p-2" id="answer_1" onclick="answer('answer_1')">
                    <div class="card-body">

                    </div>
                </div>
                <div class="card mb-2 quiz-answer-card p-2" id="answer_2" onclick="answer('answer_2')">
                    <div class="card-body">

                    </div>
                </div>
                <div class="card mb-2 quiz-answer-card p-2" id="answer_3" onclick="answer('answer_3')">
                    <div class="card-body">

                    </div>
                </div>
                <div class="card mb-2 quiz-answer-card p-2" id="answer_4" onclick="answer('answer_4')">
                    <div class="card-body">

                    </div>
                </div>
                <div class="question-footer">
                    <span>
                        <b id="question-number"></b> von <b id="amount"></b> Fragen
                    </span>
                    <button onclick="nextQuestion()" id="next-button" class="btn btn-primary" disabled>NÃ¤chste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>

    <div class="overlayout d-none" id="overlayout">

    </div>
</body>

</html>
